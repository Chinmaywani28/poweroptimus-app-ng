@if (flllorr) {
  <div class="dashboard">

  <!-- CARD -->
  <div class="chart-card">
    <div class="card-header">Live</div>

    <div class="card-body">
      <div class="chart-box">
          <app-stage-speed-guage [refreshInterval]="3000" [min]="0" [max]="200" unit="kW" [data]="StageSpeedGuagedata"></app-stage-speed-guage>
      </div>
      <!-- <app-line-chart ></app-line-chart> -->
       
    </div>
    <div class="card-header">Parking Sensor</div>

  </div>

  <!-- CARD -->
  <div class="chart-card">
    <div class="card-header">Day</div>
    
    <div class="card-body">

      <div class="chart-host">
        <app-basic-bar [xaxisData]="weeklyBarXData" [seriesData]="weeklyBarYData" [xName]="'Hour'"></app-basic-bar>

      </div>

      <!-- <div class="chart-box">

        <app-basic-bar [xaxisData]="weeklyBarXData" [seriesData]="weeklyBarYData" [xName]="'Hour'"></app-basic-bar>


      </div> -->
    </div>
    <div class="card-header">Parking Sensor</div>
  </div>

  <!-- CARD -->
  <div class="chart-card">
    <div class="card-header"> Week</div>

    <div class="card-body center">
      <div class="chart-box">
        <app-basic-bar [xaxisData]="sevenBarXData" [seriesData]="sevenBarYData" [xName]="'Day'"></app-basic-bar>
        
      </div>
    </div>
    <div class="card-header">Parking Sensor</div>
  </div>

  <!-- CARD -->
  <div class="chart-card">
    <div class="card-header"> Month</div>

    <div class="card-body">
      <div class="chart-box">
        <app-basic-bar [xaxisData]="monthBarXData" [seriesData]="monthBarYData" [xName]="'Days'"></app-basic-bar>
        
      </div>
    </div>
    <div class="card-header">Parking Sensor</div>
  </div>

</div>

}
